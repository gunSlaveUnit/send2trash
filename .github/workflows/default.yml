# Workflow lints, and checks format in parallel then runs tests on all platforms

name: Default CI/CD

on: push

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: Set up Python 3.x
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version: 3.x
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8
      - name: Lint with flake8
        run: |
          flake8 .
  test:
    needs: lint
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            python-version: 3.14
          - os: ubuntu-latest
            python-version: 3.13
          - os: ubuntu-latest
            python-version: 3.12
          - os: ubuntu-latest
            python-version: 3.11
          - os: ubuntu-latest
            python-version: "3.10"
          - os: ubuntu-latest
            python-version: 3.9
          - os: ubuntu-latest
            python-version: 3.8
          - os: macos-latest
            python-version: 3.14
          - os: macos-latest
            python-version: 3.9
          - os: windows-latest
            python-version: 3.14
          - os: windows-latest
            python-version: 3.8

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
      - name: Install windows dependencies
        if: ${{ matrix.os == 'windows-latest' }}
        run: |
          pip install pywin32
      - name: Install macOS dependencies
        if: ${{ matrix.os == 'macos-latest' }}
        run: |
          pip install pyobjc-framework-Cocoa
      - name: Run tests
        run: |
          pytest
